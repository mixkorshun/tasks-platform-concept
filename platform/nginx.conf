events {
}

http {
  include    mime.types;

  gzip on;
  gzip_disable "msie6";

  gzip_vary on;
  gzip_proxied any;
  gzip_comp_level 6;
  gzip_buffers 16 8k;
  gzip_http_version 1.1;
  gzip_types text/plain text/css application/json application/x-javascript text/xml application/xml application/xml+rss text/javascript;

  server {
    listen 80;

    location / {
        root /ui;
    }

    location /api/ {
      proxy_pass http://api:80/;
    }
  }
}
